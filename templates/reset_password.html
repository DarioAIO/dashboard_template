<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/static/style.css">
     <title>Reset Password</title>
</head>
<body>
     <button class="btn" id="login_btn">Login</button>
     <div class="center">
          <h1 class="title_1" style="color:white">Reset Password</h1>
          <div class="field field_v1">
               <input type="text" style="color:white" id="email_input" class="field__input" placeholder="example@gmail.com">
               <span class="field__label-wrap" aria-hidden="true">
                 <span class="field__label" style="color:white" col>Email Address</span>
               </span>  
          </div>
          <br>
          <div class="field field_v1">
               <input type="password" style="color:white" id="password_input" class="field__input" placeholder="Password123!">
               <span class="field__label-wrap" aria-hidden="true">
                 <span class="field__label" style="color:white" col>New Password</span>
               </span>  
          </div>     
          <br>      
          <div class="field field_v1">
               <input type="password" style="color:white" id="password_input_2" class="field__input" placeholder="Password123!">
               <span class="field__label-wrap" aria-hidden="true">
                 <span class="field__label" style="color:white" col>New Password Again</span>
               </span>   
          </div>     
          <br>
          <button class="btn-2" id="pass_btn">Reset Password</button>     
     </div>
</body>
<script src="/static/password.js"></script>
</html>
