<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/static/style.css">
     <title>Register</title>
</head>
<body>
     <button class="btn" id="login_btn">Login</button>
     <div class="center">
          <h1 class="title_1" style="color:white">Register</h1>
          <div class="field field_v1">
               <input type="text" style="color:white" id="email_input" class="field__input" id="email_input" placeholder="example@gmail.com">
               <span class="field__label-wrap" aria-hidden="true">
                 <span class="field__label" style="color:white" col>Email Address</span>
               </span>  
          </div>     
          <br>      
          <div class="field field_v1">
               <input type="password" style="color:white" id="password_input" class="field__input" id="password_input" placeholder="Password123!">
               <span class="field__label-wrap" aria-hidden="true">
                 <span class="field__label" style="color:white" col>Password</span>
               </span>   
          </div>
          <br>      
          <div class="field field_v1">
               <input type="text" style="color:white" id="invitecode_input" class="field__input" id="invitecode_input" placeholder="ABCD-EFGH-IJKL-MNOP">
               <span class="field__label-wrap" aria-hidden="true">
                 <span class="field__label" style="color:white" col>Invite Code</span>
               </span>   
          </div>     
          <br>  
          <button class="btn-3" id="register_btn">Register</button>    
     </div>
</body>
<script src="/static/register.js"></script>
</html>
